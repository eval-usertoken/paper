    <title>example</title>

<body>
{{> cards}}

<template name="cards">
    <div class="container">
        <div class="horizontal-scroll-view promote">
            <div class="cards promote">
                {{#each cards}}
                <div class="card">
                    <img src="{{src}}">

                    <h1>{{name}}</h1>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
